###server的配置信息
server:
  port: 8082
  servlet:
    context-path: /barry-spring-boot
  tomcat:
    uri-encoding: UTF-8

spring:
  http:
    ###解决乱码问题
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  ###thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    cache: false
  ###mysql
  datasource:
    url: jdbc:mysql://localhost:3306/philod
    username: root
    password: Sql123@$
    driver-class-name: com.mysql.cj.jdbc.Driver

